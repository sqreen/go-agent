trigger:
  - master
  - dev

jobs:
  - template: tools/azure-pipelines/docker-golang.yml
    parameters:
      name: Debian_Linux
      vmImage: ubuntu-latest
      go:
        container: golang
        versions: [ rc, 1.13, 1.12 ]
        targets:
          GOARCH: [ amd64, 386 ]

  - template: tools/azure-pipelines/docker-golang.yml
    parameters:
      name: Alpine_Linux
      vmImage: ubuntu-latest
      go:
        container: julio/azure-pipelines-golang
        versions: [ 1.13-alpine, 1.12-alpine ]
        targets:
          GOARCH: [ amd64 ]

  - template: tools/azure-pipelines/docker-golang.yml
    parameters:
      name: Windows
      vmImage: windows-latest
      continueOnError: true
      go:
        container: golang
        versions: [ rc, 1.13, 1.12 ]
        targets:
          GOARCH: [ amd64, 386 ]

  - job: MacOS_amd64
    pool:
      vmImage: macOS-latest
    steps:
      - script: |
          go env
          clang -v
          go test -v ./...

  - job: MacOS_386
    pool:
      vmImage: macOS-latest
    steps:
      - script: |
          go env
          clang -v
          env GOARCH=386 go test -v ./...
