name: Example App Builds
on:
  pull_request:
    branches:
      - feature/*
      - fix/*
      - hotfix/*
      - release/*
jobs:
  system-tests:
    name: System Tests
    runs-on: ubuntu-latest
    steps:
      - uses: convictional/trigger-workflow-and-wait
        with:
          owner: sqreen
          repo: SystemTests
          github_token: ${{ secrets.GH_TOKEN }}
