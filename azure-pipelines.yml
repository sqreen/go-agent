trigger:
  - master
  - dev

jobs:
  - template: tools/azure-pipelines/docker-golang.yml
    parameters:
      name: Debian_Linux
      vmImage: ubuntu-latest
      go:
        container: golang
        junit: true
        versions: [ rc, 1.14, 1.13, 1.12 ]
        targets:
          GOARCH: [ amd64, 386 ]

  - template: tools/azure-pipelines/docker-golang.yml
    parameters:
      name: Alpine_Linux
      vmImage: ubuntu-latest
      go:
        container: julio/azure-pipelines-golang
        junit: true
        versions: [ 1.14-alpine, 1.13-alpine, 1.12-alpine ]
        targets:
          GOARCH: [ amd64 ]

  - job: Windows
    pool:
      vmImage: windows-latest
    strategy:
      matrix:
        go1_14:
          GOVERSION: 1.14
        go1_13:
          GOVERSION: 1.13
        go1_12:
          GOVERSION: 1.12
    steps:
      - task: GoTool@0
        inputs:
          version: $(GOVERSION)
      - task: Go@0
        displayName: go test
        continueOnError: true
        inputs:
          command: 'test'
          arguments: '-v ./...'

  - job: MacOS
    pool:
      vmImage: macOS-latest
    steps:
      - script: |
          go env
          clang -v
          go build -v gotest.tools/gotestsum
          ./gotestsum --junitfile report.xml ./...
        name: go_test
        displayName: go test
      - task: PublishTestResults@2
        inputs:
          testRunner: JUnit
          testResultsFiles: $(System.DefaultWorkingDirectory)/**/report.xml
