name: Example App Builds
on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"
jobs:
  docker:
    name: Docker Examples
    strategy:
      matrix:
        example: [ alpine, debian, scratch ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker build -t hello-sqreen:${{ matrix.example }} ..
        working-directory: examples/docker/${{ matrix.example }}
